    function renderSlide(index) {
      const slide = slidesData[index];
      const slideContent = document.getElementById('slideContent');
      
      if (slide.isTitleSlide) {
        const config = window.elementSdk ? window.elementSdk.config : defaultConfig;
        slideContent.className = 'slide-content title-slide';
        slideContent.innerHTML = `
          <div class="icon">${slide.icon}</div>
          <h1 class="slide-title" id="mainTitle">${config.presentation_title || defaultConfig.presentation_title}</h1>
          <p class="subtitle" id="mainSubtitle">${config.subtitle || defaultConfig.subtitle}</p>
          <p class="institution" id="institutionName">${config.institution_name || defaultConfig.institution_name}</p>
        `;
      } else {
        slideContent.className = 'slide-content';
        slideContent.innerHTML = `
          <div class="slide-header">
            <div class="slide-number-badge">Slide ${slide.number} of 19</div>
            <h2 class="slide-title">${slide.icon} ${slide.title}</h2>
          </div>
          <div class="slide-body">
            ${slide.content}
          </div>
        `;
      }
      
      updateNavigation();
      updateProgress();
    }

    function updateNavigation() {
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const currentSlideSpan = document.getElementById('currentSlide');
      const totalSlidesSpan = document.getElementById('totalSlides');
      
      currentSlideSpan.textContent = currentSlideIndex + 1;
      totalSlidesSpan.textContent = slidesData.length;
      
      prevBtn.disabled = currentSlideIndex === 0;
      nextBtn.disabled = currentSlideIndex === slidesData.length - 1;
    }

    function updateProgress() {
      const progressBar = document.getElementById('progressBar');
      const progress = ((currentSlideIndex + 1) / slidesData.length) * 100;
      progressBar.style.width = progress + '%';
    }

    function nextSlide() {
      if (currentSlideIndex < slidesData.length - 1) {
        currentSlideIndex++;
        renderSlide(currentSlideIndex);
      }
    }

    function previousSlide() {
      if (currentSlideIndex > 0) {
        currentSlideIndex--;
        renderSlide(currentSlideIndex);
      }
    }

    async function onConfigChange(config) {
      // Update title slide if currently viewing it
      if (currentSlideIndex === 0) {
        const titleElement = document.getElementById('mainTitle');
        const subtitleElement = document.getElementById('mainSubtitle');
        const institutionElement = document.getElementById('institutionName');
        
        if (titleElement) titleElement.textContent = config.presentation_title || defaultConfig.presentation_title;
        if (subtitleElement) subtitleElement.textContent = config.subtitle || defaultConfig.subtitle;
        if (institutionElement) institutionElement.textContent = config.institution_name || defaultConfig.institution_name;
      }
    }
